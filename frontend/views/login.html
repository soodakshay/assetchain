        <link href="../../assets/global/css/components-md.css" id="style_components" rel="stylesheet" type="text/css"/>

               .login {
                background-color: #8193A9 !important;

    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="page-md login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html" style="text-decoration:none;">
                <img src="/images/assetChain.png" class="pankaj-test" height="100" width="100" alt="asset-management"/>
                <h2 style ="color:white;font-weight: bold;text-decoration:none;" >AssetChain</h2>
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
        <div class="menu-toggler sidebar-toggler">
        </div>
        <!-- END SIDEBAR TOGGLER BUTTON -->

        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            {% include "./flashMessage.html" %}<!--include file for flash messages -->
            
            <form class="login-form" action="/login" method="post">
                <h3 class="form-title">Login to your account</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>
                        Enter valid email and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>

                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="email" value="" name="email"/>

                    </div>
                </div>
              
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>

                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" value="" name="password"/>

                    </div>
                </div>
                <input  type="hidden"  name="device_token" value="admin"/>
                <div class="form-actions">
                    <button type="submit" class="btn blue ">
                        Login <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>

                <div class="forget-password">
                    <h4>Forgot your password ?</h4>
                    <p>
                        Click <a href="javascript:;" id="forget-password">
                            here </a>
                        to reset your password.
                    </p>
                </div>

            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="/forgetPassword" method="post">
                <h3>Forget Password ?</h3>
                <p>
                    Enter your e-mail address below to reset your password.
                </p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn">
                        <i class="m-icon-swapleft"></i> Back </button>
                    <button type="submit" class="btn blue pull-right">
                        Submit <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->

        </div>
        <!-- END LOGIN -->

        <div class="copyright">

        <script src="../../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>       
        <script src="../../assets/admin/layout/scripts/demo.js" type="text/javascript"></script>

            $(".alert").fadeOut(10000);
        </script>

        <!-- END JAVASCRIPTS -->
